<header class="site-header" role="banner">
  <div class="wrapper" style="display: flex; align-items: center; justify-content: flex-start; width:100vw; max-width:100vw; margin:0; padding-left:0;">
    <a class="site-title" rel="author" href="/" style="display:flex;align-items:center;gap:8px;margin-left:24px;">
      <img id="qwappy-logo" src="{{ '/assets/images/logo/MainIcon.png' | relative_url }}" alt="Qwappy Logo" style="height:88px;vertical-align:middle;transition:transform 0.5s cubic-bezier(.4,2,.6,1);cursor:pointer;">
    </a>
    <nav class="site-nav" style="flex:1; display:flex; justify-content:center; align-items:center;">
      <div class="trigger" style="display:flex;gap:24px;">
        <a class="page-link{% if page.url == '/' %} active{% endif %}" href="/">COMPANY</a>
        <a class="page-link{% if page.url == '/about/' %} active{% endif %}" href="/about/">GAMES</a>
        <a class="page-link{% if page.url == '/privacy-policy/' %} active{% endif %}" href="/privacy-policy/">PRIVACY POLICY</a>
        <a class="page-link{% if page.url == '/terms-of-service/' %} active{% endif %}" href="/terms-of-service/">TERMS OF SERVICE</a>
      </div>
    </nav>
  </div>
  <script>
    const logo = document.getElementById('qwappy-logo');
    if (logo) {
      logo.addEventListener('click', () => {
        logo.style.transform = 'scale(1.5) rotate(-10deg)';
        setTimeout(() => {
          logo.style.transform = 'scale(1) rotate(0)';
        }, 500);
      });
    }
  </script>
</header>
